<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Fitness planner</title>
  </head>
  <body class="flex flex-col min-h-screen">
    <div class="content-wrapper flex-1">
      <!-- content wrapper -->
      <div class="nav-wrapper flex-col hidden lg:flex">
        <!-- navigation -->
        <nav class="flex items-center justify-between bg-white p-6">
          <a href=""
            ><img class="h-15 w-auto" src="/img/logo.png" alt="Page logo"
          /></a>

          <ul class="flex space-x-4">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/about">About</a>
            </li>
            <li>
              <a href="/contact">Contact</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- hamburger menu -->
      <div class="hamburger-wrapper lg:hidden">
        <nav class="flex items-center justify-between bg-white p-6">
          <a href=""
            ><img
              class="h-10 w-auto sm:h-10 md:h-12"
              src="/img/logo.png"
              alt="Page logo"
          /></a>

          <ul class="flex space-x-2 items-center">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              <a href="/about">About</a>
            </li>
            <li>
              <a href="/contact">Contact</a>
            </li>
            <li><button id="menuBtn" class="text-2xl">â˜°</button></li>
          </ul>
        </nav>
        <nav
          id="mobileMenu"
          class="max-h-0 w-1/2 absolute right-0 ml-auto overflow-hidden transition-all duration-300 ease-in-out bg-white shadow-md"
        >
          <ul class="p-4 flex flex-col gap-2">
            <li>
              <a href="#" class="user-link"
                ><img src="/img/circle-user-solid.svg" alt="User icon" />User
                name</a
              >
            </li>

            <li>
              <a class="user-link" href="#"
                ><img src="/img/house-solid.svg" alt="Home icon" />Dashboard</a
              >
            </li>
            <li>
              <a class="user-link" href="#"
                ><img
                  src="/img/dumbbell-solid.svg"
                  alt="Dumbbell icon"
                />Workouts</a
              >
            </li>
            <li>
              <a class="user-link" href="#"
                ><img
                  src="/img/utensils-solid.svg"
                  alt="Utensils icon"
                />Meals</a
              >
            </li>
          </ul>
        </nav>
      </div>

      <!-- main content -->
      <div class="main-aside-wrapper flex flex-1">
        <!-- aside -->
        <aside
          class="aside-wrapper hidden lg:block w-64 bg-gray-800 text-white p-4"
        ></aside>
        <!-- main class -->
        <main
          class="h-screen bg-[#d9d9d9] w-full flex items-center justify-center"
        >
          <div
            class="boxes flex flex-col lg:flex-row items-center justify-center gap-4 p-4"
          >
            <div
              class="trainings-box relative w-full shadow-lg bg-gray-600 rounded-br-2xl rounded-tl-2xl"
            >
              <img
                src="/img/trainings.jpg"
                class="rounded-tl-2xl h-50 lg:h-70 object-cover w-full"
                alt="Training photo"
              />
              <div class="p-4 text-white flex flex-col items-center">
                <h2 class="text-2xl font-bold mb-2 self-start">Trainings</h2>
                <p class="text-sm opacity-80">
                  Create custom workout schedules that suit your goals.
                </p>
                <button
                  class="bg-blue-500 text-white py-2 px-4 self-center rounded mt-2 w-[95%] hover:scale-105 hover:shadow-lg shadow-blue-400/50 duration-400 cursor-pointer active:scale-90"
                >
                  START
                </button>
              </div>
            </div>
            <div
              class="diet-box relative w-full shadow-lg bg-gray-600 rounded-br-2xl rounded-tl-2xl"
            >
              <img
                src="/img/diet2.jpg"
                class="rounded-tl-2xl h-50 lg:h-70 object-cover w-full"
                alt="Diet photo"
              />
              <div class="p-4 text-white flex flex-col items-center">
                <h2 class="text-2xl font-bold mb-2 self-start">Diet</h2>
                <p class="text-sm opacity-80">
                  Get personalized meal plans and nutrition advice.
                </p>
                <button
                  class="bg-blue-500 text-white py-2 px-4 self-center rounded mt-2 w-[95%] hover:scale-105 hover:shadow-lg shadow-blue-400/50 duration-400 cursor-pointer active:scale-90"
                >
                  START
                </button>
              </div>
            </div>
          </div>
        </main>
      </div>
      <!-- footer -->
      <footer
        class="mt-auto bg-[#505050] text-white h-50 flex flex-col items-center justify-center"
      >
        <ul class="flex items-center justify-center gap-6">
          <li class="footer-item">
            <a href="https://www.instagram.com/p_dmochowski/" target="_blank">
              <img src="/img/instagram-brands (1).svg" alt="Instagram logo" />
            </a>
          </li>
          <li class="footer-item">
            <a href="https://github.com/Patolll" target="_blank">
              <img src="/img/github-brands.svg" alt="Github logo" />
            </a>
          </li>

          <li class="footer-item">
            <a
              href="https://www.linkedin.com/in/patryk-dmochowski-a7454b2a6/"
              target="_blank"
            >
              <img src="/img/linkedin-brands.svg" alt="Facebook logo" />
            </a>
          </li>
        </ul>
        <p class="text-center mt-5">
          &copy; 2025 Fitness Planner. All rights reserved.
        </p>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
